            font-family: 'pentol';
            src: url('fonts/Pentol Handwriting.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de format:
            opentype= otf
            truetype= ttf
            embedded-att (apple advanced typography)
            svg
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Pentol', serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
